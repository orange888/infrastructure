---
# Source: memcached/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: memcached
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: memcached
  annotations:
    flux.weave.works/tag.memcached: regexp:^1\.\d+\.\d+-alpine$
    flux.weave.works/tag.metrics: semver:~0
    flux.weave.works/automated: "true"
spec:
  serviceName: memcached
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached
        app.kubernetes.io/instance: memcached
    spec:
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: memcached
                  app.kubernetes.io/instance: memcached
      containers:
        - name: memcached
          image: memcached:1.5.17-alpine
          imagePullPolicy: Always
          ports:
            - name: memcache
              containerPort: 11211
          livenessProbe:
            tcpSocket:
              port: memcache
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: memcache
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
        - name: metrics
          image: quay.io/prometheus/memcached-exporter:v0.6.0
          securityContext:
            runAsUser: 1001
          ports:
            - name: metrics
              containerPort: 9150
