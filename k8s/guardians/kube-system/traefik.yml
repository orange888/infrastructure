---
apiVersion: v1
data:
  traefik.toml: |
    # traefik.toml
    logLevel = "info"
    InsecureSkipVerify = true
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      compress = true
        [entryPoints.http.redirect]
        regex = "^http://(.*)"
        replacement = "https://$1"
        permanent = true
      [entryPoints.https]
      address = ":443"
      compress = true
        [entryPoints.https.tls]
          [[entryPoints.https.tls.certificates]]
          CertFile = "/ssl/tls.crt"
          KeyFile = "/ssl/tls.key"
      [entryPoints.traefik]
      address = ":8080"
    [ping]
    entryPoint = "http"
    [kubernetes]
      [kubernetes.ingressEndpoint]
      hostname = "guardians.hannahs.family"
    [traefikLog]
    format = "json"
    [consul]
    endpoint = "consul.kube-system.svc:8500"
    watch = true
    prefix = "traefik"
    [acme]
    KeyType = "RSA4096"
    email = "admin@hannahs.family"
    storage = "traefik/acme/account"
    entryPoint = "https"
    onHostRule = true
    acmeLogging = true
      [acme.dnsChallenge]
      provider = "cloudflare"
    [api]
    entryPoint = "traefik"
    dashboard = true
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  name: traefik
  namespace: kube-system

---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  name: storeconfig-job-2
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: traefik
        app.kubernetes.io/name: traefik
      name: storeconfig-job-2
    spec:
      containers:
        - args:
            - storeconfig
            - --configfile=/config/traefik.toml
          image: traefik:1.7.12
          name: storeconfig-job
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /acme
              name: acme
      restartPolicy: Never
      volumes:
        - configMap:
            name: traefik
          name: config
        - emptyDir: {}
          name: acme
