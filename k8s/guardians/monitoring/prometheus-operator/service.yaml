apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator-operator
  labels: &labels
    app.kubernetes.io/name: prometheus-operator-operator
    app.kubernetes.io/instance: prometheus-operator
  namespace: monitoring
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  selector:
    <<: *labels
  type: ClusterIP
