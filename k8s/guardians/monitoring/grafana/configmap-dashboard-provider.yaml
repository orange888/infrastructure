apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: prometheus-operator
  name: prometheus-operator-grafana-config-dashboards
  namespace: monitoring
data:
  provider.yaml: |-
    apiVersion: 1
    providers:
      - name: "sidecarProvider"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        options:
          path: /tmp/dashboards
