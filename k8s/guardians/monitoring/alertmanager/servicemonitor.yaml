apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-operator-alertmanager
  labels: &labels
    app.kubernetes.io/name: prometheus-operator-alertmanager
    app.kubernetes.io/instance: prometheus-operator
  namespace: monitoring
spec:
  selector:
    matchLabels:
      <<: *labels
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: web
      path: /metrics
