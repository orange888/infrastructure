---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v14
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
  dashboard:
    enabled: true
    port: 8443
  storage:
    useAllNodes: true
    useAllDevices: false
    directories:
      - path: /srv/rook-ceph
  resources:
    mon:
      limits:
        cpu: 500m
        memory: 1Gi
    mgr:
      limits:
        cpu: 500m
        memory: 512Mi
    osd:
      limits:
        cpu: 500m
        memory: 2Gi
