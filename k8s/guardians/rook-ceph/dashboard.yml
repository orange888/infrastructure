---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-mgr-dashboard-http
  namespace: rook-ceph
  labels:
    rook_cluster: rook-ceph
spec:
  entryPoints:
    - http
  routes:
    - match: Host(`ceph.hannahs.family`)
      kind: Rule
      middlewares:
        - name: https-redirect
          namespace: default
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
          scheme: http

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-mgr-dashboard-https
  namespace: rook-ceph
  labels:
    rook_cluster: rook-ceph
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`ceph.hannahs.family`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
          scheme: http
  tls:
    certResolver: default

---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
  labels:
    rook_cluster: rook-ceph
spec:
  endpoints:
    - dnsName: ceph.hannahs.family
      recordType: CNAME
      targets:
        - traefik.hannahs.family
