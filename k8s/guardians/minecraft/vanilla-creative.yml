---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vanilla-creative-init
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
data:
  init.sh: |
    #!/bin/sh

    apk add xz
    tar xJvf /minecraft-vanilla-creative.tar.xz -C /pvc
    chown -R 1000:1000 /pvc/*

---
apiVersion: batch/v1
kind: Job
metadata:
  name: vanilla-creative-init
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
spec:
  backoffLimit: 3
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: tapu-koko
      restartPolicy: Never
      containers:
        - name: init
          image: alpine
          command:
            - sh
            - /init.sh
          volumeMounts:
            - name: init
              mountPath: /init.sh
              subPath: init.sh
            - name: pvc
              mountPath: /pvc
            - name: xz
              mountPath: /minecraft-vanilla-creative.tar.xz
      volumes:
        - name: init
          configMap:
            name: vanilla-creative-init
        - name: pvc
          persistentVolumeClaim:
            claimName: vanilla-creative
        - name: xz
          hostPath:
            path: /home/ansible/minecraft-vanilla-creative-1567293723.tar.xz
            type: File

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
data:
  eula.txt: |
    eula=true
  server.properties: |
    difficulty=normal
    enforce-whitelist=true
    gamemode=creative
    motd=Hannah Family Minecraft - Vanilla (Creative)
    enable-rcon=true

---
apiVersion: v1
kind: Service
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels: &labels
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
  annotations:
    external-dns.alpha.kubernetes.io/hostname: creative.mc.hannahs.family
spec:
  type: NodePort
  ports:
    - name: minecraft
      port: 25565
      nodePort: 30110
      targetPort: minecraft
    - name: rcon
      port: 25575
      nodePort: 30111
      targetPort: rcon
  selector:
    <<: *labels

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels: &labels
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      <<: *labels
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      serviceAccountName: vanilla-creative
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: minecraft
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: minecraft
          image: hannahsfamily/mc-server-vanilla:1.14.4
          ports:
            - name: minecraft
              containerPort: 25565
            - name: rcon
              containerPort: 25575
          env:
            - name: JVM_MEM_INIT
              value: 1024M
            - name: JVM_MEM_MAX
              value: 4096M
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vanilla-creative
                  key: rconPassword
          livenessProbe:
            tcpSocket:
              port: 25565
          readinessProbe:
            tcpSocket:
              port: 25565
          resources:
            requests:
              cpu: 1
              memory: 1024Mi
            limits:
              cpu: 4
              memory: 4096Mi
          volumeMounts:
            - name: storage
              mountPath: /opt/minecraft/config
              subPath: config
            - name: overrides
              mountPath: /opt/minecraft/overrides
            - name: storage
              mountPath: /opt/minecraft/server
              subPath: server
      volumes:
        - name: overrides
          configMap:
            name: vanilla-creative
        - name: storage
          persistentVolumeClaim:
            claimName: vanilla-creative
