---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vanilla-creative
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vanilla-creative-init
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
data:
  init.sh: |
    #!/bin/sh

    apk add xz
    tar xJvf /minecraft-vanilla-creative.tar.xz -C /pvc
    chown -R 1000:1000 /pvc/*

---
apiVersion: batch/v1
kind: Job
metadata:
  name: vanilla-creative-init
  namespace: minecraft
  labels:
    app.kubernetes.io/instance: vanilla-creative
    app.kubernetes.io/name: minecraft
spec:
  backoffLimit: 3
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: tapu-koko
      restartPolicy: Never
      containers:
        - name: init
          image: alpine
          command:
            - sh
            - /init.sh
          volumeMounts:
            - name: init
              mountPath: /init.sh
              subPath: init.sh
            - name: pvc
              mountPath: /pvc
            - name: xz
              mountPath: /minecraft-vanilla-creative.tar.xz
      volumes:
        - name: init
          configMap:
            name: vanilla-creative-init
        - name: pvc
          persistentVolumeClaim:
            claimName: vanilla-creative
        - name: xz
          hostPath:
            path: /home/ansible/minecraft-vanilla-creative-1567293723.tar.xz
            type: File
